<head>
    <meta charset="UTF-8">

          name="viewport">

    <meta content="A simple calculator built for educational purposes. Use this tool to perform basic arithmetic calculations online."
          name="description">

          name="keywords">

    <!-- Open Graph / Facebook -->
    <meta content="MiniMath" property="og:title">
    <meta content="A simple calculator built for educational purposes. Use this tool to perform basic arithmetic calculations online."
          property="og:description">
    <meta content="https://kinangh98.github.io/calculator-page/calculator.html" property="og:url">
    <meta content="website" property="og:type">

    <!-- Twitter -->
    <meta content="summary_large_image" name="twitter:card">
    <meta content="MiniMath" name="twitter:title">
    <meta content="A simple calculator built for educational purposes. Use this tool to perform basic arithmetic calculations online."
          name="twitter:description">

    <title>MiniMath</title>
    <link href="calculator-stylesheet.css" rel="stylesheet">
</head>
<body>
<div class="calculator">
    <div class="output">
        <div class="previous-operand" data-previous-operand></div>
        <div class="current-operand" data-current-operand>0</div>
    </div>
    <button class="span-two" data-clear>AC</button>
    <button data-delete>DEL</button>
    <button data-operation>÷</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>×</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>-</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>+</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button class="span-two" data-equals>=</button>
</div>
</body>
<script src="calculator-script.js"></script>
</html>
