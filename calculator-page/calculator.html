<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Calculator</title>
    <link href="calculator-stylesheet.css" rel="stylesheet">
</head>
<body>
<div class="calculator">
    <div class="output">
        <div class="previous-operand" data-previous-operand></div>
        <div class="current-operand" data-current-operand>0</div>
    </div>
    <button class="span-two" data-clear>AC</button>
    <button data-delete>DEL</button>
    <button data-operation>÷</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>×</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>-</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>+</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button class="span-two" data-equals>=</button>
</div>
</body>
<script src="calculator-script.js"></script>
</html>
