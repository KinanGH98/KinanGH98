<body>

<div class="container">
    <form>
        <fieldset>
            <legend>Signup</legend>
            <label for="username">Full Name:</label>
            <input id="username" name="username" placeholder="Enter your full name..." required type="text">

            <label for="email">Email:</label>
            <input id="email" name="email" placeholder="Enter your email..." required type="email">

            <label for="password">Password:</label>
            <input id="password" name="password" placeholder="Enter your password..." required type="password">

            <label for="passwordConfirm">Confirm your password:</label>
            <input id="passwordConfirm" name="passwordConfirm" placeholder="Enter your password again..."
                   required type="password">

            <label>Enter your gender:</label>
            <label><input name="gender" required type="radio" value="male">Male</label>
            <label><input name="gender" required type="radio" value="female">Female</label>

            <label for="birthdate">Enter your birthdate:</label>
            <input id="birthdate" name="birthdate" required type="date">

            <label for="address">Enter your address: (optional)</label>
            <textarea id="address" name="address"
                      placeholder="e.g Paul and Mary Moore, 1313 E Main St."></textarea>

            <input class="submit-btn" type="submit" value="Submit">
        </fieldset>
    </form>
</div>
</body>
